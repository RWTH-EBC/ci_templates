name: FIWARE test setup

on:
  workflow_call:
    inputs:
      PYTHON_TEST_MATRIX:
        required: false
        type: string
        default: '["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]'
      TEST_PATH:
        required: false
        type: string
        default: "tests"
      TEST_ENGINE:
        required: false
        type: string
        default: "PYTEST"
      INSTALL_REQUIREMENTS:
        required: false
        type: boolean
        default: true
      USE_UV:
        required: false
        type: boolean
        default: false
      EXTRA_REQUIREMENTS:
        required: false
        type: string
        default: ""
      FAIL-FAST:
        required: false
        type: boolean
        default: false
      FIWARE_DIRECTORY:
        description: Directory containing the docker-compose.yml for FIWARE setup
        required: true
        type: string
      TEST_ENV_VARS:
        description: List of env vars, e.g. "['DEBUG=1', 'FOO=bar']"
        required: false
        type: string
        default: '[]'
      INSTALL_FILIP:
        description: Whether to install FiLiP for testing purposes
        required: false
        type: boolean
        default: false
      FILIP_VERSION:
        description: Version of FiLiP to install
        required: false
        type: string
        default: "0.7.3"
      HEALTHCHECK_URLS:
        description: Space-separated list of URLs to check for FIWARE health (e.g. "http://localhost:1026/version http://localhost:4041/version")
        required: false
        type: string
        default: >-
          http://localhost:1026/version http://localhost:4041/version http://localhost:8668/version

jobs:
  fiware_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: ${{ inputs.FAIL-FAST }}
      matrix:
        python-version: ${{ fromJson(inputs.PYTHON_TEST_MATRIX) }}
    steps:
      # Checkout the repository so the action and docker-compose files are available
      - name: Checkout code
        uses: actions/checkout@v4

      # Run the reusable FIWARE action
      - name: Setup FIWARE Stack
        uses: RWTH-EBC/ci_templates/.github/actions/fiware@main
        with:
          fiware-directory: ${{ inputs.FIWARE_DIRECTORY }}
          healthcheck-urls: ${{ inputs.HEALTHCHECK_URLS }}
          timeout-seconds: 60

      # Create environment for tests
      - name: create env vars for tests
        shell: bash
        run: |
          echo '${{ inputs.TEST_ENV_VARS }}' | jq -r '.[]' >> $GITHUB_ENV

      # setup python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # install dependencies
      - name: Install project
        uses: RWTH-EBC/ci_templates/.github/actions/install@main
        with:
          use-uv: ${{ inputs.USE_UV }}
          install-requirements: ${{ inputs.INSTALL_REQUIREMENTS }}
          extra-requirements: ${{ inputs.EXTRA_REQUIREMENTS }}
      - name: Install test dependencies
        run: pip install pytest
      - name: Install FiLiP (only for testing purposes)
        if: ${{ inputs.INSTALL_FILIP }}
        run: pip install filip~=${{ inputs.FILIP_VERSION }}

      # run tests
      - name: Run tests
        run: |
          if [[ "${{ inputs.TEST_ENGINE }}" == "PYTEST" ]]; then
            python -m pytest ${{ inputs.TEST_PATH }}
          else
            python -m unittest discover --verbose . "test_*.py"
          fi