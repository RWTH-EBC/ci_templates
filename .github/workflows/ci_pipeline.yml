on:
  workflow_call:
    inputs:
      USE_PYLINT:
        required: false
        type: boolean
        default: false
      USE_RUFF:
        required: false
        type: boolean
        default: false
      EXECUTE_TESTS:
        required: false
        type: boolean
        default: false
      EXECUTE_COVERAGE_TEST:
        required: false
        type: boolean
        default: false
      CONVERT_EXAMPLES:
        required: false
        type: boolean
        default: false
      BUILD_PACKAGE:
        required: false
        type: boolean
        default: false
      GENERATE_DOCUMENTATION:
        required: false
        type: boolean
        default: false
      USE_SEMANTIC_RELEASE:
        required: false
        type: boolean
        default: false
      GH_PAGES:
        required: false
        type: boolean
        default: false


      PYTHON_VERSION:
        required: true
        type: string
        default: "3.10"
      PYTHON_PACKAGE_NAME:
        required: false
        type: string
        default: ""
      USE_UV:
        required: false
        type: boolean
        default: false
      INSTALL_REQUIREMENTS:
        required: false
        type: boolean
        default: true
      EXTRA_REQUIREMENTS:
        required: false
        type: string
        default: ""

      PYTHON_TEST_MATRIX:
        required: false
        type: string
        default: '["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]'
      TEST_ENGINE:
        required: false
        type: string
        default: "PYTEST"
      TEST_PATH:
        required: false
        type: string
        default: "tests"
      COVERAGE_TYPE:
        required: false
        type: string
        default: "default"

      DIRECTORY:
        required: false
        type: string
        default: "."
      COMMIT_SUBJECT:
        required: false
        type: string
        default: "chore(release): version {version}"
      GIT_REPO:
        required: false
        type: string
        default: ""
      EXAMPLE_CONVERTER_CONFIG:
        required: false
        type: string
        default: "examples/converter.toml"
      COMMIT_MSG:
        required: false
        type: string
        default: "chore(examples): Automatic commit of example files in Markdown and Jupyter Notebook format."
      EXAMPLE_FILE_FOLDER:
        required: false
        type: string
        default: "converter"

      GH_PAGES_BRANCH:
        required: false
        type: string
        default: "gh-pages"
      GH_PAGES_DIR:
        required: false
        type: string
        default: "/tmp/gh-pages"
      DOCS_PATH:
        required: false
        type: string
        default: "docs"
      CREATE_PAGES_ON_FAILURE:
        required: false
        type: boolean
        default: false
    secrets:
      GH_TOKEN:
        required: false
      GITLAB_TOKEN:
        required: false

jobs:
  build:
    if: ${{inputs.BUILD_PACKAGE}}
    uses: RWTH-EBC/ci_templates/.github/workflows/build.yml@main
    with:
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
      USE_UV: ${{inputs.USE_UV}}
      INSTALL_REQUIREMENTS: ${{inputs.INSTALL_REQUIREMENTS}}
      EXTRA_REQUIREMENTS: ${{inputs.EXTRA_REQUIREMENTS}}
      PYTHON_PACKAGE_NAME: ${{inputs.PYTHON_PACKAGE_NAME}}

  pylint:
    if: ${{inputs.USE_PYLINT}}
    uses: RWTH-EBC/ci_templates/.github/workflows/pylint.yml@main
    with:
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
      PYTHON_PACKAGE_NAME: ${{inputs.PYTHON_PACKAGE_NAME}}

  tests:
    if: ${{inputs.EXECUTE_TESTS}}
    uses: RWTH-EBC/ci_templates/.github/workflows/tests.yml@main
    with:
      PYTHON_TEST_MATRIX: ${{inputs.PYTHON_TEST_MATRIX}}
      USE_UV: ${{inputs.USE_UV}}
      INSTALL_REQUIREMENTS: ${{inputs.INSTALL_REQUIREMENTS}}
      EXTRA_REQUIREMENTS: ${{inputs.EXTRA_REQUIREMENTS}}
      TEST_ENGINE: ${{inputs.TEST_ENGINE}}
      TEST_PATH: ${{inputs.TEST_PATH}}

  coverage_test:
    if: ${{inputs.EXECUTE_COVERAGE_TEST}}
    uses: RWTH-EBC/ci_templates/.github/workflows/test-coverage.yml@main
    with:
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
      USE_UV: ${{inputs.USE_UV}}
      INSTALL_REQUIREMENTS: ${{inputs.INSTALL_REQUIREMENTS}}
      EXTRA_REQUIREMENTS: ${{inputs.EXTRA_REQUIREMENTS}}
      PYTHON_PACKAGE_NAME: ${{inputs.PYTHON_PACKAGE_NAME}}
      TEST_ENGINE: ${{inputs.TEST_ENGINE}}
      TEST_PATH: ${{inputs.TEST_PATH}}
      COVERAGE_TYPE: ${{inputs.COVERAGE_TYPE}}

  ruff:
    if: ${{inputs.USE_RUFF}}
    uses: RWTH-EBC/ci_templates/.github/workflows/ruff.yml@main
    with:
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
      PYTHON_PACKAGE_NAME: ${{inputs.PYTHON_PACKAGE_NAME}}

  sphinx_doc:
    if: ${{inputs.GENERATE_DOCUMENTATION}}
    uses: RWTH-EBC/ci_templates/.github/workflows/sphinx_doc.yml@main
    with:
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
      USE_UV: ${{inputs.USE_UV}}
      INSTALL_REQUIREMENTS: ${{inputs.INSTALL_REQUIREMENTS}}
      EXTRA_REQUIREMENTS: ${{inputs.EXTRA_REQUIREMENTS}}
      PYTHON_PACKAGE_NAME: ${{inputs.PYTHON_PACKAGE_NAME}}

  convert_examples:
    if: always()
    needs:
      - build
      - pylint
      - tests
      - coverage_test
      - ruff
      - sphinx_doc
    uses: RWTH-EBC/ci_templates/.github/workflows/examples_converter.yml@main
    with:
      CONVERT_EXAMPLES: ${{inputs.CONVERT_EXAMPLES}}
      PYTHON_PACKAGE_NAME: ${{inputs.PYTHON_PACKAGE_NAME}}
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
      GIT_REPO: ${{inputs.GIT_REPO}}
      EXAMPLE_CONVERTER_CONFIG: ${{inputs.EXAMPLE_CONVERTER_CONFIG}}
      COMMIT_MSG: ${{inputs.COMMIT_MSG}}
      EXAMPLE_FILE_FOLDER: ${{inputs.EXAMPLE_FILE_FOLDER}}
    secrets:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

  semantic_release:
    if: always()
    needs:
      - build
      - pylint
      - tests
      - coverage_test
      - ruff
      - sphinx_doc
      - convert_examples
    uses: RWTH-EBC/ci_templates/.github/workflows/semantic-release.yml@main
    with:
      USE_SEMANTIC_RELEASE: ${{inputs.USE_SEMANTIC_RELEASE}}
      PYTHON_VERSION: ${{inputs.PYTHON_VERSION}}
      DIRECTORY: ${{inputs.DIRECTORY}}
      COMMIT_SUBJECT: ${{inputs.COMMIT_SUBJECT}}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

  gh_pages:
    if: always()
    needs:
      - build
      - pylint
      - tests
      - coverage_test
      - ruff
      - sphinx_doc
      - convert_examples
    uses: RWTH-EBC/ci_templates/.github/workflows/github_pages.yml@main
    with:
      GH_PAGES: ${{inputs.GH_PAGES}}
      GH_PAGES_BRANCH: ${{inputs.GH_PAGES_BRANCH}}
      GH_PAGES_DIR: ${{inputs.GH_PAGES_DIR}}
      DOCS_PATH: ${{inputs.DOCS_PATH}}
      CREATE_PAGES_ON_FAILURE: ${{inputs.CREATE_PAGES_ON_FAILURE}}
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
